<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>calculator</title>
</head>
<body>
        <div class="close-bar">
            <h3>Calculator</h3>
            <div class="bar-buttons">
                <div><img src="images/iconfinder_minus-remove-delete-minimize_2931142.png" alt="minimize"></div>
                <div><img src="images/iconfinder_copy-duplicate-multiply-clone_2931153.png" alt="clone"></div>
                <div><img src="images/iconfinder_exit-delete-remove-close-x_2931151.png" alt="close"></div>
            </div>
        </div>

        <div class="header-main-aside">
            <section class="header-main">
                <header>
                  <!--  <div class="project-name"><h4>calculator</h4></div> -->
                    <div class="top-header">
                        <div><img src="images/iconfinder_menu-lines-list_2931181.png" alt="menu-list"></div>
                        <h1>Standard</h1>
                        <i class="material-icons">devices</i>
                    </div>
                    <div class="result">0</div>
                </header>
        
                <main>
                    <ul class="nav-memory">
                        <li>MC</li>
                        <li>MR</li>
                        <li>M+</li>
                        <li>M-</li>
                        <li>MS</li>
                    </ul>
                    <section class="button-main">
                        <div class="row">
                            <button class="gray-color">%</button>
                            <button class="gray-color">CE</button>
                            <button class="gray-color">C</button>
                            <button class="gray-color"><img src="images/delete.png" alt="delete"></button>
                        </div>
                        <div class="row">
                            <button class="gray-color">1<sub>/</sub><sub>x</sub></button>
                            <button class="gray-color">x<sup>2</sup></button>
                            <button class="gray-color"><sup>2</sup>&radic;x</button>
                            <button class="gray-color">&divide;</button>
                        </div>
                        <div class="row">
                            <button class="white-color">7</button>
                            <button class="white-color">8</button>
                            <button class="white-color">9</button>
                            <button class="gray-color">&times;</button>
                        </div>
                        <div class="row">
                            <button class="white-color">4</button>
                            <button class="white-color">5</button>
                            <button class="white-color">6</button>
                            <button class="gray-color">&minus;</button>
                        </div>
                        <div class="row">
                            <button class="white-color">1</button>
                            <button class="white-color">2</button>
                            <button class="white-color">3</button>
                            <button class="gray-color">&plus;</button>
                        </div>
                        <div class="row">
                            <button class="white-color"><sup>+</sup>/<sub>-</sub></button>
                            <button class="white-color">0</button>
                            <button class="white-color">.</button>
                            <button class="equal">&equals;</button>
                        </div>
                    </section>
                </main>
            </section>
        
            <aside>
                <header>
                    <h2>History</h2>
                    <h2>Memory</h2>
                </header>
                <div class="aside-content"></div>
            </aside>
        
        </div>
    
</body>

</html>
